<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система банковских операций</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Система банковских операций</h1>
    <div id="accounts-list">
        <h2>Список счетов</h2>
        <table>
            <thead>
                <tr>
                    <th>Номер счета</th>
                    <th>Баланс</th>
                </tr>
            </thead>
            <tbody id="accounts-table">
                <!-- Данные о счетах будут загружены с помощью JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="transaction-form">
        <h2>Выполнить транзакцию</h2>
        <form id="transaction-form">
            <label for="source-account">Номер счета отправителя:</label>
            <input type="number" id="source-account" name="source-account" required><br>
            <label for="destination-account">Номер счета получателя:</label>
            <input type="number" id="destination-account" name="destination-account" required><br>
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" name="amount" required><br>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
